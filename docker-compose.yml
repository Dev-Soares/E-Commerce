version: '3.8'

services:
 
  db:
    image: postgres:15-alpine 
    container_name: local_postgres_ecommerce
    restart: always
    environment:
      
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    
    ports:
      - "3000:3000"
    
    
    env_file:
      - .env 
      
    environment:
      
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      NODE_ENV: development
      PORT: 3000
      
    depends_on:
      - db 
      
   
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"
    
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules

 
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    
    ports:
      - "5173:5173"
    
    environment:
      VITE_API_URL: http://localhost:3000/api
    
    depends_on:
      - backend
    
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules


volumes:
  postgres_data: